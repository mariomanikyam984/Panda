<!DOCTYPE html>
<html>
<head>
  <title>Gradient Text Example</title>
  <style>
    .gradient-text {
      font-size: 50px;
      font-weight: bold;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .image-gallery {
      margin-top: 30px;
    }
    .image-gallery img {
      width: 200px;   /* adjust size */
      height: auto;
      margin: 10px;
      border: 3px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body style="text-align:center;">

  <div class="gradient-text"> ARJUN PANDA </div>

  <div class="image-gallery">
  <img src="arjun1.jpeg" alt="Arjun 1">
  <img src="arjun2.jpeg" alt="Arjun 2">
  <img src="arjun3.jpeg" alt="Arjun 3">
  <img src="arjun4.jpeg" alt="Arjun 4">
  <img src="arjun5.jpeg" alt="Arjun 5">
</div>
  

</body>
</html>
